<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2" style="margin-top : 50px;position:absolute">
  
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">New User</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" [(ngModel)]="data.name" >
          <label>Email</label>
          <input type="text" class="form-control" [(ngModel)]="data.email" >
          <label>Address</label>
          <input type="text" class="form-control" [(ngModel)]="data.address" >
          <label>Company</label>
          <input type="text" class="form-control" [(ngModel)]="data.company" >
        </div>
        <button class="btn btn-default" (click)="data.AddUser()" ><b>+</b> Add User</button>
      </div>
    </div>
  </div>
